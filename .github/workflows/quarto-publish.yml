name: Render and Publish Quarto Site

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true  # Caches Python packages

      - name: Set up Python
        run: uv python install 3.12

      - name: Cache Quarto
        uses: actions/cache@v4
        with:
          path: ~/.quarto
          key: quarto-${{ runner.os }}

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Cache Quarto render
        uses: actions/cache@v4
        with:
          path: |
            _cache
            _freeze
            .quarto
          key: quarto-render-${{ hashFiles('**/*.qmd') }}
          restore-keys: |
            quarto-render-

      - name: Install dependencies
        run: uv sync

      - name: Render Quarto site
        run: uv run quarto render

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4