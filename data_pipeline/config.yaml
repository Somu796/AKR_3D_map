# Pipeline Configuration
# Used for one-time CSV to TFCat conversion

catalog:
  title: "Wind AKR Burst Catalog"
  instrument_host: "Wind"
  instrument_name: "WAVES"
  # receiver: "RAD1 + RAD2"
  target: "Earth"
  target_region: "magnetosphere"
  feature: "Auroral Kilometric Radiation"
  coordinate_system: "GSE"
  version: "1.0.0"

conversion:
  # Maximum bursts to convert (null = all)
  max_bursts: null
  
  # Validate geometry (slower but safer)
  validate_geometry: true
  
  # Remove NaN values from time series
  filter_invalid: true
  
  # Minimum valid points per burst
  min_points: 2

csv:
  # Required columns in CSV
  required_columns:
    - stime
    - etime
    - burst_timestamp
    - min_f_bound
    - max_f_bound
    - x_gse
    - y_gse
    - z_gse
    - radius
    - lat_gse
    - lon_gse
    - LT_gse
  
  # Datetime formats
  datetime_format: "%Y-%m-%dT%H:%M:%S.%f"
  
tfcat:
  # CRS settings
  time_coords: "unix"
  spectral_type: "frequency"
  spectral_unit: "kHz"
  ref_position: "wind"

paths:
  input_csv: "data/raw/wind_akr_bursts.csv"
  output_json: "data/processed/wind_akr_bursts.json"

logging:
  level: "INFO"
  progress_interval: 100  # Log every N bursts